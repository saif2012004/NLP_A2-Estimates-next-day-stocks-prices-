<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database Statistics - CS4063 Forecasting App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }
      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }
      .content {
        padding: 40px;
      }
      .stat-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 30px;
      }
      .stat-card {
        background: #f8f9fa;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        border-left: 4px solid #667eea;
      }
      .stat-card h3 {
        color: #667eea;
        font-size: 0.9em;
        text-transform: uppercase;
        margin-bottom: 15px;
      }
      .stat-card .value {
        font-size: 3em;
        font-weight: 700;
        color: #333;
      }
      .back-btn {
        display: inline-block;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 12px 30px;
        text-decoration: none;
        border-radius: 8px;
        margin-top: 30px;
        transition: transform 0.2s;
      }
      .back-btn:hover {
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üìä Database Statistics</h1>
      </div>
      <div class="content">
        <div class="stat-grid">
          <div class="stat-card">
            <h3>Historical Records</h3>
            <div class="value">{{ stats.historical_records }}</div>
          </div>
          <div class="stat-card">
            <h3>Prediction Records</h3>
            <div class="value">{{ stats.prediction_records }}</div>
          </div>
          <div class="stat-card">
            <h3>Instruments</h3>
            <div class="value">{{ stats.instruments }}</div>
          </div>
        </div>
        <a href="/" class="back-btn">‚Üê Back to Dashboard</a>
      </div>
    </div>
  </body>
</html>
